download_report_task:
  description: >
    1. 使用搜索工具在巨潮资讯（site:cninfo.com.cn）查找“{company_input}”的最新中文年度报告PDF。
       - 搜索词建议包含：“{company_input} 年报 PDF”。
       - 优先寻找完整版年报（通常文件名包含“年报”且文件较大）。
    2. 找到可靠的PDF链接后，使用下载工具将其下载到当前目录。
    3. 验证文件已成功保存在本地。
    4. 如果下载失败，请尝试其他的链接。
  expected_output: >
    下载完成的年报PDF文件的本地绝对路径。

business_analysis_task:
  description: >
    1. 首先使用PDF目录阅读工具（PDF Catalog/TOC Reader）查看年报的前15页，找到“目录”或“章节索引”。
    2. 根据目录，识别出分析所需的关键章节页码，主要关注：
       - **公司业务概要** / **主营业务分析**
       - **管理层讨论与分析** (MD&A)
       - **核心竞争力分析**
       - **公司战略及未来展望**
    3. 使用PDF指定页阅读工具（PDF Specific Pages Reader）读取这些具体的页码范围（例如："20-35"）。
    4. 深度分析读取到的内容，生成一份基于巴菲特视角的分析报告，必须包含以下部分：
       - **用简单的话说，这家公司是做什么的？**（避免堆砌术语，讲清楚它是如何赚钱的，它的产品或服务是什么，卖给谁）
       - **这一生意的本质是什么？**（这是辛苦的生意还是轻松的生意？是轻资产还是重资产？）
       - **护城河分析**：它有什么别人难以复制的优势？（品牌、特许经营权、成本优势、网络效应还是转换成本？如果觉得没有护城河，请直言不讳）
       - **风险提示**：什么因素可能在未来5-10年内摧毁这家公司？
  expected_output: >
    一份Markdown格式的深度商业分析报告，语言通俗易懂，风格类似巴菲特致股东的信。

