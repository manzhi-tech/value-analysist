analyze_business_model:
  description: >
    使用提供的文档分析公司的商业模式。
    1. 识别核心产品/服务，以及它们靠什么赚钱（盈利模式）。
    2. 确定经济护城河：是宽、窄还是不存在？（来源：PDF）
    3. 评估“能力圈”：这项业务是否简单易懂？
    
    重要：必须使用以下格式引用你发现信息的来源，需包含文件名和页码：[[文件名 | Page X]] (例如 [[Report.pdf | Page 6]])。
    每一句话都必须有原文依据，包括“优势分析”和“深层见解”部分的每一句话。严禁产生幻觉或臆想。
    在此基础上，请作为一名资深商业分析师，结合提取的信息给出你对公司商业模式优劣势的专业点评和深入见解。你的观点必须逻辑严密，由事实数据支持，并紧跟原文引用。
    
    **关键规则**:
    - 输出必须全部为中文！
    - 每一句话都要引用来源（文件名+页码）！
    
    输出要求：
    1. 报告标题必须为: "# 商业模式分析报告"
    2. **绝对禁止使用英文**。所有内容（包括标题、正文、列表）必须严格翻译成中文（简体）撰写。如果原文是英文，必须翻译。
    3. 引用必须严格遵守 `[[文件名 | Page X]]` 格式。
       - 正确示例: "公司的主营业务是... [[2023_Report.pdf | Page 6]]。"
       - 错误示例: "(Page 6)", "[Page 6]", "Page 6", "[[Page 6]]"。
       - 注意: "Page" 和数字之间必须有空格，且必须使用双中括号。
  expected_output: >
    一份 Markdown 格式的中文报告，包含：
    - 商业概览
    - 经济护城河分析
    - 简单 vs 复杂业务的判断
    - 商业模式的关键风险
    - 分析师的专业点评与深层见解
    所有部分必须包含引用 [[文件名 | Page X]]。任何没有引用的句子（即便它是总结或见解）都将导致任务失败，请务必检查。
  agent: business_analyst
