analyze_business_model:
  description: >
    使用提供的文档分析公司的商业模式。
    1. 识别核心产品/服务，以及它们靠什么赚钱（盈利模式）。
    2. 确定经济护城河：是宽、窄还是不存在？（来源：PDF）
    3. 评估“能力圈”：这项业务是否简单易懂？
    
    重要：必须使用以下格式引用你发现信息的来源页码：[[Page X]] 或 [[Page X-Y]] (例如 [[Page 6]] 或 [[Page 6-7]])。
    每一句话都必须有原文依据，严禁产生幻觉或臆想。
    在此基础上，请作为一名资深商业分析师，结合提取的信息给出你对公司商业模式优劣势的专业点评和深入见解。你的观点必须逻辑严密，并由事实数据支持。
    
    输出要求：
    1. 报告标题必须为: "# 商业模式分析报告"
    2.所有内容必须严格使用中文（简体）撰写，不得出现英文段落。
    3. 引用必须严格遵守 [[Page X]] 或 [[Page X-Y]] 格式，注意 Page 和数字之间有空格，且使用双中括号。
  expected_output: >
    一份 Markdown 格式的中文报告，包含：
    - 商业概览
    - 经济护城河分析
    - 简单 vs 复杂业务的判断
    - 商业模式的关键风险
    - 分析师的专业点评与深层见解
    所有部分必须包含引用 [[Page X]]。
  agent: business_analyst
