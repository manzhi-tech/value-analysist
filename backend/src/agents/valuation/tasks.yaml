calculate_intrinsic_value:
  description: >
    使用前几步提供的财务数据（净利润、折旧摊销、Capex），计算公司的内在价值。
    
    1. 确定“所有者收益 (Owner Earnings)”的输入参数。
    2. 基于护城河分析估计未来 10 年的保守增长率。
       - 如果护城河“宽”，使用适度增长（例如 8-12%）。
       - 如果护城河“窄”或“无”，使用低增长（例如 2-5%）。
    3. 确定折现率。默认使用 10% (0.10)，除非风险极高。
    4. 务必使用 `DCFCalculatorTool` 工具进行精确计算。
    5. 在计算之外，请对估值结果的敏感性进行定性描述，并分析可能导致估值偏差的关键假设风险。作为分析师，给出你对该估值结果可信度的判断。
    
    提供的输入：
    - 财务数据: {financial_data}
    - 护城河评级: {moat_rating}
    
    输出要求：
    1. 所有内容必须严格使用中文（简体）撰写。
    2. 如果需要引用，必须严格遵守 [[Page X]] 或 [[Page X-Y]] 格式。
  expected_output: >
    一份 Markdown 中文报告，包含：
    - 详细的 DCF 计算过程 (来自工具输出)。
    - 内在价值与当前市值的对比（如果已知）或仅展示估值结果。
    - 最终结论: "被低估 (Undervalued)", "估值合理 (Fairly Valued)", 或 "被高估 (Overvalued)"。
    - 估值假设风险分析及可信度判断。
    报告必须是中文。
  agent: valuation_expert
