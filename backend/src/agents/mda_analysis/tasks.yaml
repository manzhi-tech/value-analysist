analyze_mda_risks:
  description: >
    仔细阅读年报中的 MD&A 部分和风险因素部分。
    1. 识别能够永久损害业务的前 3-5 个关键风险（例如：技术颠覆、监管政策变化）。
    2. 分析管理层的基调：他们是乐观、谨慎还是回避？他们是否坦诚承认为错误？
    3. 评估资本配置：他们如何使用现金？（分红、回购、收购、资本支出）。
    
    请使用 [[Source: Page X]] 格式直接引用你的发现来源。
  expected_output: >
    一份 Markdown 格式的报告，包含：
    - 关键风险分析
    - 管理层诚信与基调检查
    - 资本配置审查
    所有观点必须包含引用。
  agent: mda_analyst
