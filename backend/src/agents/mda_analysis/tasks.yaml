analyze_mda_risks:
  description: >
    仔细阅读年报中的 MD&A 部分和风险因素部分。
    1. 识别能够永久损害业务的前 3-5 个关键风险（例如：技术颠覆、监管政策变化）。
    2. 分析管理层的基调：他们是乐观、谨慎还是回避？他们是否坦诚承认为错误？
    3. 评估资本配置：他们如何使用现金？（分红、回购、收购、资本支出）。
    
    重要：必须使用以下格式引用你发现信息的来源页码：[[Page X]] 或 [[Page X-Y]] (例如 [[Page 6]] 或 [[Page 6-7]])。
    每一句话都必须有原文依据，严禁产生幻觉或臆想。
    在此基础上，请作为一名资深分析师，评估这些风险的严重性以及管理层应对策略的有效性。不要只罗列风险，要给出你对公司未来不确定性的专业判断。
    
    输出要求：
    1. 所有内容必须严格使用中文（简体）撰写。
    2. 标题和章节名必须是中文。
  expected_output: >
    一份 Markdown 格式的中文报告，包含：
    - 关键风险分析
    - 管理层诚信与基调检查
    - 资本配置审查
    - 风险严重性与管理层应对有效性的专业评估
    所有观点必须包含引用 [[Page X]]。报告必须是中文。
  agent: mda_analyst
