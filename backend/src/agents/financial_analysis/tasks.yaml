locate_financial_tables:
  description: >
    搜索年报，找到以下三个表格的确切页码：
    1. 合并利润表（或经营报表）(Consolidated Statement of Income)
    2. 合并资产负债表 (Consolidated Balance Sheet)
    3. 合并现金流量表 (Consolidated Statement of Cash Flows)
    
    你应该寻找主要的财务报表区域，通常位于 MD&A 部分之后。
    请以简单的 JSON 列表格式返回页码。
  expected_output: >
    一个 JSON 对象: {"income_statement_page": <int>, "balance_sheet_page": <int>, "cash_flow_page": <int>}
  agent: financial_analyst

extract_financial_data:
  description: >
    使用在上一个任务中找到的页码，提取**估值建模 (Valuation Modeling)** 所需的全面财务数据。
    务必使用 `FinancialTableTool` 工具进行精准提取。
    
    请提取以下关键数据点（如果适用）：
    
    **1. 利润表 (Income Statement)**:
    - 营业总收入 (Total Revenue)
    - 营业成本 (Operating Costs/COGS)
    - 销售费用 (Selling Expenses)
    - 管理费用 (Administrative Expenses)
    - 研发费用 (R&D Expenses)
    - 财务费用 (Financial Expenses - 需注意利息支出)
    - 营业利润 (Operating Income)
    - 利润总额 (Total Profit)
    - 净利润 (Net Income)
    - 归属于母公司所有者的净利润 (Net Income to Parent)
    
    **2. 现金流量表 (Cash Flow Statement)**:
    - 经营活动产生的现金流量净额 (Cash Flow from Operations - CFO)
    - 购建固定资产、无形资产和其他长期资产支付的现金 (Capital Expenditures - Capex)
    - 折旧与摊销 (Depreciation & Amortization - 需从附注或现金流补充资料中查找)
    
    **3. 资产负债表 (Balance Sheet)**:
    - 货币资金 (Cash & Equivalents)
    - 应收账款 (Accounts Receivable)
    - 存货 (Inventory)
    - 流动资产合计 (Total Current Assets)
    - 固定资产 (Fixed Assets)
    - 在建工程 (Construction in Progress)
    - 短期借款 (Short-term Debt)
    - 长期借款 (Long-term Debt)
    - 应付债券 (Bonds Payable)
    - 流动负债合计 (Total Current Liabilities)
    - 非流动负债合计 (Total Non-current Liabilities)
    - 负债合计 (Total Liabilities)
    - 所有者权益合计 (Total Equity)
    
    如果工具需要文件路径，请使用输入中提供的: {file_path}。
  expected_output: >
    包含上述所有字段的 JSON 对象。如果某项数据缺失，请标记为 null 或 "N/A"。
  agent: financial_analyst

format_valuation_report:
  description: >
    根据提取的财务数据，生成一份**Markdown格式**的财务分析报告。
    
    报告应包含以下部分：
    1. **摘要 (Executive Summary)**: 简要概述公司的财务状况。
    2. **估值建模数据表 (Valuation Modeling Data)**: 一个清晰的 Markdown 表格，列出所有为估值建模提取的数据。表格应有两列：“项目 (Item)” 和 “数值 (Value)”。
       - 确保数值包含单位（如：元、万元、亿元），根据原报表保持一致。
    3. **关键比率与财务诊断 (Key Ratios & Diagnosis)**: 
       - 基于提取的数据，计算并列出几个关键比率（如毛利率、净利率、资产负债率）。
       - **深度解读**: 作为资深财务专家，请解读这些数字背后的含义。例如，毛利率的变化趋势说明了什么？高资产负债率在当前行业背景下是否危险？请给出有深度的财务健康状况诊断，而不仅仅是列出数字。
    
    目标是让用户可以直接读取这些数据用于构建 DCF 或相对估值模型。
    
    **关键规则**:
    1. **绝对禁止使用英文**。所有内容（包括标题、正文、表格内容）必须严格翻译成中文（简体）撰写。
    2. 对于“深度解读”部分，如果你的观点源自报告特定页面，请尽量标注引用 [[Page X]]。
  expected_output: >
    格式良好的 Markdown 文本，包含估值所需的所有核心数据以及深度财务诊断。
  agent: financial_analyst
