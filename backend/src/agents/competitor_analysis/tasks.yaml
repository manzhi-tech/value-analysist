compare_competitors:
  description: >
    识别报告中提到或行业内已知的主要竞争对手。
    1. 列出 3 个主要竞争对手。
    2. 在以下维度对比目标公司与竞争对手：
       - 品牌力量
       - 成本结构
       - 规模效应
    3. 结论：目标公司是行业领导者还是挑战者？
    
    重要：必须使用以下格式引用你发现信息的来源页码：[[Page X]] 或 [[Page X-Y]] (例如 [[Page 6]] 或 [[Page 6-7]])。
    每一句话都必须有原文依据，严禁产生幻觉或臆想。
    在此基础上，请作为一名资深行业分析师，不仅仅是从文中摘录，更要结合行业常识和文中线索，给出你对公司竞争地位的深刻见解。分析其护城河是否真正稳固，以及未来可能面临的颠覆性威胁。
    
    输出要求：
    1. 所有内容必须严格使用中文（简体）撰写。
  expected_output: >
    一份 Markdown 格式的中文对比表格和竞争格局分析摘要。
    - 分析师对竞争格局的深度洞察与预判。
    所有观点必须包含引用 [[Page X]]。报告必须是中文。
  agent: competitor_analyst
